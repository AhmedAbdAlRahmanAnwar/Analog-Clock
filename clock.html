<!DOCTYPE html>
<html lang="en">

<head>
    <title>Analog Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
    <div class="clock box">
        <div class="circuralMark"></div>
        <div class="marking markOne"></div>
        <div class="marking markTwo"></div>
        <div class="marking markThree"></div>
        <div class="marking markFour"></div>  
        <div class="marking markFive"></div>
        <div class="marking markSix"></div>      
        <div class="coverRing"></div>

        <div class="clockHands">
            <div class="secondHand"></div>
            <div class="minuteHand"></div>
            <div class="hourHand"></div>
        </div>
    </div>
</div>

    <script src="clock.js"></script>
</body>

</html>
